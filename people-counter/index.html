<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>People Counter</title>
</head>
<body>
    <h1>People Counted:</h1>
    <h2 id="count-el">0</h2>
    <div class="actions">
        <button id="plus-btn" type="button">+</button>
        <input type="number" step="5" name="adjuster" id="input-el" placeholder="adjust">
        <button id="minus-btn" type="button">-</button>
    </div>
    <button type="reset" id="reset-btn">reset</button>
    <h3 id="previous-entries">Previous Entries: </h3>
    <script src="index.js"></script>
</body>
</html>
