<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emoji Fighter</title>
</head>
<body>
    <h1>Emoji Fighter</h1>
    <div id="stage">
        <div class="fighter" id="player-fighter">
            <h3 id="player-info" class="fighter-info">You</h3>
            <div id="player-emoji" class="emoji">❓</div>
            <p id="player-health" class="health-bar">1000</p>
        </div>
        <h2>VS</h2>
        <div class="fighter" id="computer-fighter">
            <h3 id="computer-info" class="fighter-info">Computer</h3>
            <div id="computer-emoji" class="emoji">❓</div>
            <p id="computer-health" class="health-bar">1000</p>
        </div>
    </div>
    <label for="mode-select">Select Difficulty:</label>
    <select name="mode" id="mode-select">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard" selected>Hard</option>
    </select>
    <button type="button" id="reset-btn" class="btn">Start Over!</button>
    <button type="button" id="pick-btn" class="btn">Pick Fighters!</button>
    <script src="index.js"></script>
</body>
</html>
